{% extends 'base.html' %}
{% block content %}

<h1>Tim Tarkam Shop</h1>

<h5>NPM: </h5>
<p>{{ npm }}<p>

<h5>Name:</h5>
<p>{{ name }}</p>

<h5>Class:</h5>
<p>{{ class }}</p>

<h2>Daftar Produk</h2>
<a href="{% url 'main:add_product' %}"><button>Add</button></a>
<table border="1">
    <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Kategori</th>
        <th>Detail</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.name }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
        <td>
            <a href="{% url 'main:product_detail' product.pk %}"><button>Detail</button></a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
